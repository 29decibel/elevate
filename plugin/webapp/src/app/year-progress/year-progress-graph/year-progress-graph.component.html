<div id="graphWrapper">
	<div id="yearProgressGraph"></div>
</div>
<div id="changeMomentWatched">
	<div *ngIf="!isMomentWatchedToday">
		<button mat-raised-button color="primary"
				(click)="onResetMomentWatched()">
			Reset on today
		</button>
	</div>
	<div *ngIf="isMomentWatchedToday">
		<i>Hint: You can lock the day watched by clicking the desired day in the upper graph.</i>
	</div>
</div>
