<mat-card>
	<mat-card-content>

		<mat-form-field>
			<mat-select placeholder="Activity Types" [(ngModel)]="selectedActivityTypes" multiple>
				<!--[formControl]="toppings" TODO ?!-->
				<mat-option *ngFor="let type of availableActivityTypes" [value]="type">{{type}}</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field>
			<mat-select placeholder="Progress Type" [(ngModel)]="selectedProgressType">
				<mat-option *ngFor="let progressType of progressTypes" [value]="progressType">
					{{progressType.label}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-slide-toggle>Commute rides</mat-slide-toggle>

		<div fxLayout="row" fxLayoutAlign="space-between start">
			<div fxFlex="60" id="yearProgressGraph">
			</div>
			<div fxFlex="20">
				{{dateWatched | date: 'MMM d'}}
				<div *ngFor="let dayProgress of progressionsAtDay | orderBy: '-year'">
					<span [style.color]="dayProgress.color">{{dayProgress.year}}</span>
				</div>

			</div>
			<div>
				<pre style="font-size: 9px;">{{progressionsAtDay | json}}</pre>
			</div>

		</div>

	</mat-card-content>
</mat-card>

<br/><br/>
selectedActivityTypes: {{selectedActivityTypes | json}}
<br/><br/>
availableActivityTypes: {{availableActivityTypes | json}}
<br/><br/>
progressTypes: {{progressTypes | json}}
