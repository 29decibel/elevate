<!--fxLayoutAlign="space-around center"-->

<div fxLayout="row" fxLayoutAlign="center center">
	<mat-form-field>
		<mat-icon matPrefix>search</mat-icon>
		<input matInput [(ngModel)]="searchText" type="text" placeholder="Search for an option">
	</mat-form-field>
</div>
<mat-list *ngFor="let section of sections">

	<h1 matLine class="mat-headline">{{section.title}}</h1>

	<ng-container *ngFor="let option of section.options | filterBy: ['title']: searchText">

		<mat-list-item *ngIf="!option.hidden" (click)="showOptionDialog(option.key)">

			<!--Icons along activity type-->
			<span matListIcon *ngFor="let label of option.labels">
				<mat-icon *ngIf="label == 'Cycling'">directions_bike</mat-icon>
				<mat-icon *ngIf="label == 'Running'">directions_walk</mat-icon>
				<mat-icon *ngIf="label == 'All'">settings</mat-icon>
			</span>

			<!--Title -->
			<span matLine>{{option.title}}</span>

			<!--Display proper input method-->
			<!--is checkbox ?-->
			<mat-slide-toggle
				*ngIf="option.type == 'checkbox'"
				[(ngModel)]="option.active"
				(change)="onOptionChange(option)"
				aria-label="option.title">
			</mat-slide-toggle>

			<!--is list?-->
			<mat-select
				*ngIf="option.type == 'list'"
				(change)="onOptionChange(option)"
				[(ngModel)]="option.active">
				<mat-option
					*ngFor="let listItem of option.list"
					[value]="listItem">
					{{listItem.name}}
				</mat-option>
			</mat-select>

			<!--is input?-->
			<mat-form-field *ngIf="option.type == 'number'">
				<input
					matInput
					type="number"
					(change)="onOptionChange(option)"
					[(ngModel)]="option.value"
					step="{{option.step}}"
					min="{{option.min}}"
					max="{{option.max}}"/>
			</mat-form-field>

		</mat-list-item>

	</ng-container>

	<mat-divider></mat-divider>
</mat-list>
