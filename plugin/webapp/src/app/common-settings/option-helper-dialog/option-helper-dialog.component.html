<h2 mat-dialog-title>{{dialogData.title}}</h2>

<mat-dialog-content class="mat-body-1">
	<section class="mat-typography" [innerHtml]="dialogData.markdownData | MarkdownToHtml"></section>
</mat-dialog-content>

<mat-dialog-actions>

	<button mat-button mat-dialog-close>Got It</button>

</mat-dialog-actions>
