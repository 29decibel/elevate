<mat-card>
	<mat-card-content layout="row" fxFlexAlign="space-between center">

		<span fxFlex="10" fxFlexAlign="center">Z{{zoneId + 1}} | zoneId: {{zoneId}}</span>

		<!--FROM FIELD-->
		<div fxFlex="35" [ngSwitch]="isFirstZone"> <!-- FIRST ZONE ??? -->
			<mat-form-field *ngSwitchCase="true" fxFill> <!-- IS FIRST ZONE -->
				<input
					matInput
					placeholder="From {{zoneDefinition.units}}"
					type="number"
					min="{{currentZones.min}}"
					max="{{zone.to}}"
					step="{{currentZones.step}}"
					(change)="onZoneChange({from: true, to: false})"
					(keydown)="onKeyDown($event)"
					[(ngModel)]="zone.from"
					matTooltip="Use arrows &#8645; to set {{zoneDefinition.units}} value."
				/>
			</mat-form-field>
			<mat-form-field *ngSwitchCase="false" fxFill> <!-- IS NOT FIRST ZONE -->
				<input
					matInput
					placeholder="From {{zoneDefinition.units}}"
					type="number"
					min="{{prevZoneFrom}}"
					max="{{zone.to}}"
					step="{{currentZones.step}}"
					(change)="onZoneChange({from: true, to: false})"
					(keydown)="onKeyDown($event)"
					[(ngModel)]="zone.from"
					matTooltip="Use arrows &#8645; to set {{zoneDefinition.units}} value."
				/>
			</mat-form-field>
		</div>
		<span fxFlex="10"></span>

		<!--TO FIELD-->
		<div fxFlex="35" [ngSwitch]="isLastZone"> <!-- FIRST ZONE ??? -->
			<mat-form-field *ngSwitchCase="true" fxFill> <!-- IS FIRST ZONE -->
				<input
					matInput
					placeholder="To {{zoneDefinition.units}}"
					type="number"
					min="{{zone.from}}"
					max="{{currentZones.max}}"
					step="{{currentZones.step}}"
					(change)="onZoneChange({from: false, to: true})"
					(keydown)="onKeyDown($event)"
					[(ngModel)]="zone.to"
					matTooltip="Use arrows &#8645; to set {{zoneDefinition.units}} value."
				/>
			</mat-form-field>
			<mat-form-field *ngSwitchCase="false" fxFill> <!-- IS NOT FIRST ZONE -->
				<input
					matInput
					placeholder="To {{zoneDefinition.units}}"
					type="number"
					min="{{zone.from}}"
					max="{{nextZoneTo}}"
					step="{{currentZones.step}}"
					(change)="onZoneChange({from: false, to: true})"
					(keydown)="onKeyDown($event)"
					[(ngModel)]="zone.to"
					matTooltip="Use arrows &#8645; to set {{zoneDefinition.units}} value."
				/>
			</mat-form-field>
		</div>
		<div flex="10" fxFlexAlign="center">
			<button mat-icon-button (click)="onRemoveZoneAtIndex(zoneId)">
				<mat-icon class="info">close</mat-icon>
			</button>
		</div>
	</mat-card-content>
</mat-card>
