<!--Zone selection-->
<div>
	<mat-form-field>
		<mat-select
			aria-label="Zone selection"
			(change)="onZoneDefinitionSelected(zoneDef)"
			[(ngModel)]="zoneDefinitionSelected">
			<mat-option *ngFor="let zoneDef of zoneDefinitions;" [value]="zoneDef">
				{{zoneDef.name}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<app-zone-tool-bar></app-zone-tool-bar>

	<app-zone *ngFor="let zone of currentZones; let zoneId = index;"
			  [zone]="zone"
			  [zoneId]="zoneId"
			  [prevZoneFrom]="(currentZones[zoneId - 1]) ? currentZones[zoneId - 1].from : null"
			  [nextZoneTo]="(currentZones[zoneId + 1]) ? currentZones[zoneId + 1].to : null"
			  [isFirstZone]="(zoneId == 0)"
			  [isLastZone]="(zoneId == (currentZones.length - 1))"
			  [currentZones]="currentZones"
			  [zoneDefinition]="zoneDefinitionSelected">
	</app-zone>

	<app-zone-tool-bar></app-zone-tool-bar>
</div>
