<mat-toolbar>
	<mat-toolbar-row>
		<mat-form-field class="zone-select">
			<mat-select
				aria-label="Zone selection"
				(change)="onZoneDefinitionSelected()"
				[(ngModel)]="zoneDefinitionSelected">
				<mat-option *ngFor="let zoneDef of zoneDefinitions;" [value]="zoneDef">
					{{zoneDef.name}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{currentZonesLength}} zones</span>

		<span class="toolbar-spacer"></span>

		<mat-form-field class="step">
			<input
				matInput
				type="number"
				(change)="onStepChange()"
				[(ngModel)]="zoneDefinitionSelected.step"
				matTooltip="Enter step precision for increase/decrease zone start/end values. For example 0.1, 0.01, 0.001, 0.25, ..."/>
		</mat-form-field>

		<button mat-icon-button (click)="onAddLastZone()">
			<mat-icon class="info">add</mat-icon>
		</button>

		<button mat-icon-button (click)="onRemoveLastZone()">
			<mat-icon class="info">delete</mat-icon>
		</button>

		<button mat-icon-button (click)="onSaveZones()">
			<mat-icon class="info">save</mat-icon>
		</button>

		<button mat-icon-button (click)="onResetZonesToDefault()">
			<mat-icon class="info">refresh</mat-icon>
		</button>

		<button mat-icon-button (click)="onImportZones()">
			<mat-icon class="info">vertical_align_bottom</mat-icon>
		</button>

		<button mat-icon-button (click)="onExportZones()">
			<mat-icon class="info">vertical_align_top</mat-icon>
		</button>

	</mat-toolbar-row>
</mat-toolbar>
