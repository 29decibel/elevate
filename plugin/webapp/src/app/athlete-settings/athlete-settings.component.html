<div layout="row" fxFlexAlign="center center">
	<div fxFlex>
		<mat-card class="gender-card">
			<mat-card-title>
				Gender
			</mat-card-title>
			<mat-card-content>
				<mat-input-container fxFlex>
					<mat-select aria-label="Gender">
						<mat-option>A</mat-option>
						<mat-option>B</mat-option>
					</mat-select>
				</mat-input-container>
			</mat-card-content>
		</mat-card>
	</div>

	<div fxFlex>
		<mat-card>
			<mat-card-title>
				Weight
			</mat-card-title>
			<mat-card-content>
				<mat-input-container fxFlex>
					<input
						matInput
						type="number"
						placeholder="Weight in kilograms"/>
				</mat-input-container>
			</mat-card-content>
		</mat-card>
	</div>
</div>

<mat-card>
	<mat-card-title>
		Heart rate
	</mat-card-title>
	<mat-card-content>
		<div layout="row" layout-align="center center">
			<mat-form-field fxFlex>
				<input
					matInput
					type="number"/>
				<mat-placeholder>
					Max heart rate in Beats Per Minute
				</mat-placeholder>
				<mat-icon matSuffix
						  matTooltip="If you don't know your own max heart rate then setup (220 - 'YOUR AGE') as value.">
					info
				</mat-icon>
			</mat-form-field>
			<span fxFlex="1"></span>
			<mat-form-field fxFlex>
				<input
					matInput
					type="number"/>
				<mat-placeholder>
					Rest heart rate in Beats Per Minute
				</mat-placeholder>
				<mat-icon matSuffix matTooltip="Measure your rest heart rate by lying down in your bed.">info</mat-icon>
			</mat-form-field>
		</div>
	</mat-card-content>
</mat-card>

<mat-card>
	<mat-card-title>
		Cycling Functional Threshold Power
	</mat-card-title>
	<mat-card-content>
		<mat-card-content>
			<mat-input-container fxFlex>
				<input
					matInput
					type="number" min="10" max="2500"
					placeholder="Cycling FTP in watts"/>
				<mat-icon matSuffix matTooltip="The Functional Threshold Power (FTP) is the constant average power you are able to maintain during 20 minutes.">info</mat-icon>
			</mat-input-container>
		</mat-card-content>
	</mat-card-content>
</mat-card>

<mat-card>
	<mat-card-title>
		Swimming Functional Threshold Pace
	</mat-card-title>
	<mat-card-content>
		To be done
	</mat-card-content>
</mat-card>
