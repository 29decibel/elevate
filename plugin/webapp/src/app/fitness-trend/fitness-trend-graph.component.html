<mat-card>
	<mat-card-title>
		First draw
	</mat-card-title>
	<mat-card-content>
		<mat-input-container>
			<mat-select
				(change)="onLastPeriodSelected()"
				[(ngModel)]="lastPeriodSelected">
				<mat-option
					*ngFor="let period of periods;"
					[value]="period">
					{{period.label}}
				</mat-option>
			</mat-select>
		</mat-input-container>

		<mat-form-field>
			<input matInput
				   [(ngModel)]="dateFrom"
				   [min]="dateMin"
				   [max]="dateTo"
				   [matDatepicker]="datePickerFrom"
				   (dateChange)="onDateToDateChange()"
				   placeholder="From">
			<mat-datepicker-toggle matSuffix [for]="datePickerFrom"></mat-datepicker-toggle>
			<mat-datepicker #datePickerFrom></mat-datepicker>
		</mat-form-field>

		<mat-form-field>
			<input matInput
				   [(ngModel)]="dateTo"
				   [min]="dateFrom"
				   [max]="dateMax"
				   [matDatepicker]="datePickerTo"
				   (dateChange)="onDateToDateChange()"
				   placeholder="To">
			<mat-datepicker-toggle matSuffix [for]="datePickerTo"></mat-datepicker-toggle>
			<mat-datepicker #datePickerTo></mat-datepicker>
		</mat-form-field>

		<div id="fitnessTrendGraph"></div>
	</mat-card-content>
</mat-card>
