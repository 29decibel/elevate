<mat-card>
	<mat-table #table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="date">
			<mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
			<mat-cell *matCellDef="let dayFitnessTrend"> {{dayFitnessTrend.date | date: 'MMM dd, yyyy'}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="timestamp">
			<mat-header-cell *matHeaderCellDef mat-sort-header>timestamp</mat-header-cell>
			<mat-cell *matCellDef="let dayFitnessTrend"> {{dayFitnessTrend.timestamp}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="type">
			<mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
			<mat-cell *matCellDef="let dayFitnessTrend"> {{dayFitnessTrend.printTypes()}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="activities">
			<mat-header-cell *matHeaderCellDef>Activities</mat-header-cell>
			<mat-cell *matCellDef="let dayFitnessTrend"> {{dayFitnessTrend.printActivities("-")}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="trimpScore">
			<mat-header-cell *matHeaderCellDef>Trimp</mat-header-cell>
			<mat-cell *matCellDef="let dayFitnessTrend"> {{dayFitnessTrend.printTrimpScore()}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="powerStressScore">
			<mat-header-cell *matHeaderCellDef>Pss</mat-header-cell>
			<mat-cell *matCellDef="let dayFitnessTrend"> {{dayFitnessTrend.printPowerStressScore()}}</mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
	<mat-paginator #paginator
				   [pageSize]="10"
				   [pageSizeOptions]="[5, 10, 20]">
	</mat-paginator>
</mat-card>
