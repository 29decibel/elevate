<md-toolbar class="md-accent" ng-hide="isLocalAthleteProfileConfigured">
    <div class="md-toolbar-tools">
        <span class="md-subhead">Your athlete settings seems to be not configured</span>
        <span flex></span>
        <md-button class="md-primary" ng-click="goToAthleteSettings()">Give a look</md-button> <md-button class="md-primary" ng-click="saveDefaultAthleteProfileAndHideRibbon()">It's OK, hide this !</md-button>
    </div>
</md-toolbar>
<md-toolbar class="md-accent" ng-show="showHistoryNonConsistent">
    <div class="md-toolbar-tools">
        <span class="md-subhead">Your local history may not be consistent anymore since you changed your athlete settings from this browser or another one.</span>
        <span flex></span>
        <md-button flex="30" class="md-primary" ng-click="syncNow('true')">Erase/ReSync history</md-button>
        <md-button flex="25" class="md-primary" ng-click="hideHistoryNonConsistent()">It's OK, hide this!</md-button>
    </div>
</md-toolbar>
